---
declared-services:
  cleardb:
    label: ClearDB MySQL Database-td
    plan: cleardb
applications:
- name: rails-blog
  memory: 64M
  instances: 1
  path: .
  stack: cflinuxfs2
  buildpack: https://github.com/cloudfoundry/ruby-buildpack.git
  command: bundle exec rake db:migrate && bundle exec rails s -p $PORT
  services:
    - cleardb